<!DOCTYPE html>
<html>
<head>
    <title>CSV-HANDSONTABLE</title>
    <meta charset="UTF-8">
    <!--<meta name="viewport" content="width=device-width, initial-scale=1.0">-->
    <link type="text/css" rel="stylesheet" href="stylesheets/styles.css"/>
    <link type="text/css" rel="stylesheet" href="stylesheets/custom_styles.css"/>
    <link type="text/css" rel="stylesheet" href="stylesheets/responsive_styles.css"/>
    <link type="text/css" rel="stylesheet" href="stylesheets/font-awesome.min.css"/>
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700,900' rel='stylesheet' type='text/css'>
</head>
<body>
<div class="main_wrapper">
    <div class="main_content">
        <div class="container-fluid">
            <div class="library">
                <div class="library_element">
                    <div class="base_notification notificaton_error">
                        <span>Error in Column<a href=""><i class="fa fa-times"></i></a></span>
                    </div>
                </div>
                <div class="library_element">
                    <div class="base_notification notificaton_success">
                        <span>5 rows succesfully imported<a href=""><i class="fa fa-times"></i></a></span>
                    </div>
                </div>
                <div class="library_element">
                    <button class="main_btn btn_blue">Done editing</button>
                </div>
                <div class="library_element">
                    <a href class="add_btn"><i class="fa fa-plus-circle"></i>Add new column</a>&nbsp
                    <a href class="add_btn"><i class="fa fa-plus-circle"></i>Add new row</a>
                </div>
                <div class="library_element">
                    <a href class="icon_btn success"><i class="fa fa-check-circle-o"></i></a>
                </div>
                <div class="library_element">
                    <a href class="icon_btn error"><i class="fa fa-times-circle-o"></i></a>
                </div>
                <div class="library_element">
                    <a href class="icon_btn"><i class="fa fa-pencil"></i></a>
                </div>
                <div class="library_element">
                    <a href class="icon_btn"><i class="fa fa-trash-o"></i></a>
                </div>
                <div class="library_element">
                    <a href class="icon_btn btn_bordered_right"><i class="fa fa-pencil"></i></a>
                </div>
                <div class="library_element">
                    <a href class="icon_btn btn_bordered_left"><i class="fa fa-trash-o"></i></a>
                </div>
                <div class="library_element">
                    <input type="checkbox" name="checkboxG1" id="checkboxG1" class="css-checkbox" />
                    <label for="checkboxG1" class="css-label">Option 1</label>
                </div>
                <div class="library_element">
                    <input type="checkbox" name="checkboxG2" id="checkboxG2" class="css-checkbox" />
                    <label for="checkboxG2" class="css-label">Option 2</label>
                </div>
                <div class="library_element">
                    <input type="checkbox" name="checkboxG4" id="checkboxG3" class="css-checkbox" />
                    <label for="checkboxG3" class="css-label">Option 3</label>
                </div>
                <div class="library_element">
                    <input type="checkbox" name="checkboxG1" id="checkboxG4" class="css-checkbox" />
                    <label for="checkboxG4" class="css-label">Option 4</label>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script src="javascripts/bootstrap/dropdown.js"></script>
<script src="javascripts/bootstrap/transition.js"></script>
<script src="javascripts/bootstrap/collapse.js"></script>
<script src="javascripts/bootstrap/scrollspy.js"></script>
<script src="javascripts/dropzone.js"></script>
<script src="javascripts/main.js"></script>
<script src="javascripts/drag_and_drop_files_plugin.js"></script>
</body>
</html>
